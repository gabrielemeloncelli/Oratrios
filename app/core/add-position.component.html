<modal [animation]="animation" [keyboard]="keyboard" [backdrop]="backdrop" #addModal>
  <form>
    <modal-header [show-close]="true">
        <h4 class="modal-title">Position details</h4>
    </modal-header>
    <modal-body>
      <div>

        <label for="groupSel" id="groupLabel">Group&nbsp;</label>
        <div class="selectContainer">
        <ng-select id="groupSel" name="groupSel" [allowClear]="false"
                    [items]="groups"
                    [disabled]="groupsDisabled"
                    [initData]="groupBg"
                    (data)="refreshValue($event)"
                    (selected)="selected($event)"
                    (removed)="removed($event)"
                    (typed)="typed($event)"
                    placeholder="No group selected">
        </ng-select>
      </div>
        <label for="partSel">Part&nbsp;</label>
        <div class="selectContainer">
        <ng-select id="partSel" name="partSel" [allowClear]="false"
                    [items]="groups"
                    [disabled]="groupsDisabled"
                    [initData]="groupBg"
                    (data)="refreshValue($event)"
                    (selected)="selected($event)"
                    (removed)="removed($event)"
                    (typed)="typed($event)"
                    placeholder="No group selected">
        </ng-select>
      </div>

    </div>
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="navigateModal.dismiss()">Cancel</button>
    </modal-footer>
  </form>
</modal>
