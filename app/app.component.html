<div class="row">
<nav class="col-sm-5">
<tree-viewx [message]="outMessage">Loading Tree ...</tree-viewx>
</nav>
<div class="col-sm-7">
  <header>
  </header>
  <div>
    <positions-list></positions-list>
  </div>
<div>
  <addposition *ngIf="positionAdd"></addposition>
</div>
<modal [animation]="animation" [keyboard]="keyboard" [backdrop]="backdrop" (onClose)="storeNode()" #navigateModal>
    <modal-header [show-close]="true">
        <h4 class="modal-title">Node details</h4>
    </modal-header>
    <modal-body>
      <p>
        <label for="nodeName">Node name&nbsp;</label>
        <br/>
        <input *ngIf="!nodeTypeDisabled" class="form-control" name="nodeName" id="nodeName" [(ngModel)]="nodeNameBg" #nodeName />
        <span *ngIf="nodeTypeDisabled" class="form-control" name="nodeName" id="nodeName">{{nodeNameBg}}</span>
      </p>
      <p>
        <label for="nodeType">Node type&nbsp;</label>
        <ng-select id="nodeType" name="nodeType" [allowClear]="false"
                    [items]="nodeTypes"
                    [disabled]="nodeTypeDisabled"
                    [initData]="nodeTypeBg"
                    (data)="refreshValue($event)"
                    (selected)="nodeTypeSelected($event)"
                    (removed)="removed($event)"
                    (typed)="typed($event)"
                    placeholder="No type selected">
        </ng-select>
      </p>
      <p *ngIf(nodePositionVisibility)>
        <input type="radio" id="child" [(ngModel)]="childSibling" name="addRelationship" value="child" #addChild /><label for="child">&nbsp;Child</label><br/>
        <input type="radio" id="sibling" [(ngModel)]="childSibling" name="addRelationship" checked='checked' #addSibling value="sibling" /><label for="sibling">&nbsp;Same level</label>
      </p>
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="navigateModal.dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" autofocus (click)="navigateModal.close()">{{confirmButtonText}}</button>
    </modal-footer>
</modal>
